security:
  encoders:
    App\Entity\User: bcrypt

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: lazy
      provider: app_user_provider
      remember_me:
        secret:   '%kernel.secret%'
        lifetime: 2592000 # 30 days in seconds
      logout:
        path: logout
      guard:
        authenticators:
          - App\Security\LoginFormAuthenticator

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/main, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/cart, roles: IS_AUTHENTICATED_REMEMBERED }
    - { path: ^/profile, roles: IS_AUTHENTICATED_REMEMBERED }
    - { path: ^/shipping, roles: IS_AUTHENTICATED_REMEMBERED }
    - { path: ^/goods, roles: IS_AUTHENTICATED_REMEMBERED }
    - { path: ^/product, roles: IS_AUTHENTICATED_REMEMBERED }
